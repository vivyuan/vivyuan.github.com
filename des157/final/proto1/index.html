<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <title>Prototype 1</title>
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>What are you wearing to the party?</h1>
    </header>

    <main>
        <div id="image">
            <img src="images/image2.png" alt="secondimg" width="250" height="336"> 
        </div>

        <form id="form1">
            <label for="noun1">What's your name?</label>
            <input type="text" id="noun1">

            <label for="noun2">What brand you are going to choose for your top?</label>
            <input type="text" id="noun2">

            <label for="adj">What brand you are going to choose for your bottom?</label>
            <input type="text" id="adj">

            <label for="verb">Which brand of purse you are going to carry?</label>
            <input type="text" id="verb">

            <label for="shoes">What brand will you choose for your shoes? </label>
            <input type="text" id="shoes">

            <input type="reset" id="clearForm" value="Reset">
            <input type="submit" id="submitButton" value="Let's Go!">
        </form>

        <article id="article1"><h2></h2></article>

    </main>

        <footer>
            <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5 |</a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
        </footer>

</body>
</html>
