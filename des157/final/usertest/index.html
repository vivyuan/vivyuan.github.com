<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <title>Prototype 1</title>
    <script src="script.js" defer></script>
</head>
<body>

    <main>

        <div id="before">
            <h1>What are you wearing tonight ?</h1>

            <div id="image">
                <img id="resultimg" src="images/image3.png" alt="thirdimg" width="185">
                <img src="images/image2.png" alt="secondimg" width="175" height="235"> 
            </div>

            <form id="form1">
                <label for="noun1">Pick a name</label>
                <input type="text" id="noun1" placeholder=" Cindy">

                <label for="noun2">What's your favorite brand?</label>
                <input type="text" id="noun2" placeholder=" Everlane">

                <label for="adj">Pick another brand</label>
                <input type="text" id="adj" placeholder=" Lululemon">

                <label for="verb">Pick a luxury brand</label>
                <input type="text" id="verb" placeholder=" Chanel">

                <label for="shoes">Pick a footwear brand</label>
                <input type="text" id="shoes" placeholder=" Red">

                <input type="reset" id="clearForm" value="Reset">
                <input type="submit" id="submitButton" value="Let's Go!">
            </form>
         </div>

            <article id="article1"> 
                <h2>Yay!</h2>
                <p></p>
                <button id="playAgain">Restart</button>
            </article>

    </main>

        <footer>
            <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5 |</a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
        </footer>

</body>
</html>
