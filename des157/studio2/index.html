<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Studio 2 - Everyday Picture</title>
</head>
<body>
    <h1>My Sunglasses Collection</h1>

    <main>

        <section id="myGlasses">
                                <!-- //This section has the items that users can interact -->
            <div id="firstGlasses"> 
                <img id="firstItem" src="images/1.png" alt="firstItem" width="200">
            </div>

            <div id="secondGlasses"> 
                <img id="secondItem" src="images/2.png" alt="secondItem" width="200">
            </div>

            <div id="thirdGlasses"> 
                <img id="thirdItem" src="images/3.png" alt="thirdItem" width="225">
            </div>

            <div id="fouthGlasses"> 
                <img id="fourthItem" src="images/4.png" alt="fourthItem" width="175">
            </div>

            <div id="fifthGlasses"> 
                <img id="fifthItem" src="images/5.png" alt="fifthItem" width="200">
            </div>

        </section>

        <section id="mySelfie"> 
            <!-- //This section is the main slideshow after user click on the items -->

            <div id="changingImage"> <img id="firstSlide" src="images/mm.png" alt="firstSlide" width="320px"></div>

        </section>

        <footer>
            <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5 |</a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
        </footer>

    </main>
    
</body>

<script src="scripts.js"></script>

</html>
