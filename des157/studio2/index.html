<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 2 - Everyday Picture</title>
</head>
<body>
    <h1>My Sunglasses Collection</h1>

    <main>

        <section id="myGlasses">
                                <!-- //This section has the items that users can interact -->
            <div id="firstGlasses"> 
                <img id="firstItem" src="images/1.png" alt="firstItem" width="230px">
            </div>

            <div id="secondGlasses"> 
                <img id="secondItem" src="images/2.png" alt="secondItem" width="230px">
            </div>

            <div id="thirdGlasses"> 
                <img id="thirdItem" src="images/3.png" alt="thirdItem" width="260px">
            </div>

            <div id="fouthGlasses"> 
                <img id="fourthItem" src="images/4.png" alt="fourthItem" width="205px">
            </div>

            <div id="fifthGlasses"> 
                <img id="fifthItem" src="images/5.png" alt="fifthItem" width="230px">
            </div>

        </section>

        <section id="mySelfie"> 
            <!-- //This section is the main slideshow after user click on the items -->

            <div id="changingImage"> <img id="firstSlide" src="images/mm.png" alt="firstSlide" width="800px"></div>

        </section>

    </main>
    
</body>

<script src="scripts.js"></script>

</html>
